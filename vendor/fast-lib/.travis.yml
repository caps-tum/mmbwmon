sudo: true
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
          - COMPILERCXX=g++-4.9
          - COMPILERC=gcc-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
          - COMPILERCXX=g++-5
          - COMPILERC=gcc-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
          - COMPILERCXX=g++-6
          - COMPILERC=gcc-6
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
          - COMPILERCXX=g++-7
          - COMPILERC=gcc-7
    - compiler: clang
      env:
          - COMPILERC=clang
          - CLANGV=3.6.2
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    - compiler: clang
      env:
          - COMPILERC=clang
          - CLANGV=3.7.1
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    - compiler: clang
      env:
          - COMPILERC=clang
          - CLANGV=3.8.1
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
    - compiler: clang
      env:
          - COMPILERC=clang
          - CLANGV=3.9.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6

branches:
  only:
    - master
    - sp/travis

before_install:
  - travis_retry sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install cmake uuid-dev mosquitto
  - mkdir $HOME/clang+llvm
  - export PATH=$HOME/clang+llvm/bin:$PATH
  - if [ -n "$CLANGV" ]; then wget http://llvm.org/releases/$CLANGV/clang+llvm-$CLANGV-x86_64-linux-gnu-ubuntu-14.04.tar.xz -O $HOME/clang+llvm.tar.xz; fi
  - if [ -n "$CLANGV" ]; then tar xf $HOME/clang+llvm.tar.xz -C $HOME/clang+llvm --strip-components 1; fi

script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_CXX_COMPILER=$COMPILERCXX -DCMAKE_C_COMPILER=$COMPILERC -DCMAKE_INSTALL_PREFIX=/tmp/ ..
    - make
    - make install
    - travis_retry ./test/fastlib_communication_test -v
    - travis_retry ./test/fastlib_task_test -v

notifications:
  recipients:
    - spickartz@eonerc.rwth-aachen.de
    - tohliger@eonerc.rwth-aachen.de
  email:
    on_success: change
    on_failure: always
